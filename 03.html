<!doctype html>
<html>
  <!-- The title tag is an example of a tag that contains        -->
  <!-- "information for the browser" vs. "information for the    -->
  <!-- user."                                                    -->
  <!--                                                           -->
  <!-- Add a title tag similar to the one below and refresh your -->
  <!-- index.html page. You should notice the title bar should   -->
  <!-- contain the contents of your title tag.                   -->
  <!--                                                           -->
  <!-- There is a lot of other "metadata" that can go in the     -->
  <!-- section such as the language of the page, behaviors for   -->
  <!-- different browsers, and eventually stylesheets (CSS) and  -->
  <!-- scripts (JavaScript).                                     -->
  <head>
    <title>I'm Learning HTML!</title>
  </head>
  <body>
  </body>
</html>
